<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Habit Tracker Modal</title>
<style>
  :root{--bg:#0B0C0F; --surface:#151821; --border:rgba(255,255,255,.08); --text:#F7F8FA; --text-2:rgba(247,248,250,.72); --muted:rgba(247,248,250,.55); --yellow:#FFC525;}
  body{margin:0; font-family:ui-sans-serif,-apple-system,Inter,Roboto; color:var(--text); background:var(--bg);}
  .modal{position:fixed; inset:0; display:flex; align-items:flex-end; justify-content:center; background:rgba(0,0,0,.42); padding:1rem;}
  .sheet{width:100%; max-width:560px; background:#111318; border-radius:24px; border:1px solid var(--border); padding:14px 16px 18px; box-shadow:0 10px 30px rgba(0,0,0,.45);}
  .sheet h3{margin:8px 4px 10px; font-size:18px}
  .row2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
  .group{display:flex; flex-direction:column; gap:8px; margin:8px 0;}
  label{font-size:12px; color:var(--muted);}
  input, select{width:100%; background:var(--surface); border:1px solid var(--border); border-radius:12px; padding:12px; color:var(--text); font-size:16px;}
  .switch{display:flex; align-items:center; gap:10px; padding:10px 12px; background:var(--surface); border:1px solid var(--border); border-radius:12px; cursor:pointer; margin:8px 0;}
  .switch input{display:none}
  .switch .knob{width:42px; height:26px; border-radius:999px; background:#333842; position:relative; transition:.2s}
  .switch .knob::after{content:""; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:999px; background:#fff; transition:.2s}
  .switch input:checked + .knob{background:#2c6e49}
  .switch input:checked + .knob::after{left:19px}
  .actions{display:flex; gap:10px; margin-top:10px;}
  .btn{flex:1; display:grid; place-items:center; padding:12px; border-radius:12px; font-weight:800; border:1px solid var(--border); cursor:pointer;}
  .btn.primary{background:var(--yellow); color:#1E1B10; border-color:transparent}
  .btn.ghost{background:transparent; color:var(--text-2)}

  /* Responsive modal layout */
  @media (min-width:700px){
    .sheet{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    .sheet h3,
    .sheet .full,
    .sheet .actions{grid-column:1/3;}
    .sheet .row2{display:contents;}
    .sheet .group{margin:0;}
  }
</style>
</head>
<body>
<div class="modal">
  <div class="sheet">
    <h3 id="modalTitle">Aufgabe/Habit hinzufügen</h3>
    <div class="group full"><label class="dash-label">Titel</label><input id="f-title" type="text" placeholder="z.B. Aufwachen"/></div>
    <div class="row2">
      <div class="group"><label class="dash-label">Start</label><input id="f-start" type="time" value="07:00"/></div>
      <div class="group"><label class="dash-label">Dauer (Min.)</label><input id="f-duration" type="number" min="5" step="5" value="30"/></div>
    </div>
    <div class="row2">
      <div class="group">
        <label class="dash-label">Wiederholung</label>
        <select id="f-repeat">
          <option value="none">Keine</option>
          <option value="daily">Täglich</option>
          <option value="weekdays">Mo–Fr</option>
          <option value="custom">Bestimmte Wochentage…</option>
        </select>
      </div>
      <div class="group"><label class="dash-label">Kategorie</label><select id="f-category"><option value="task">Aufgabe</option><option value="habit">Habit</option></select></div>
    </div>
    <div class="group full" id="weekdayPicker" style="display:none">
      <label class="dash-label">Wähle Wochentage</label>
      <div class="color-row" id="weekdayRow"></div>
    </div>
    <div class="group full">
      <label class="dash-label">Icon &amp; Farbe</label>
      <div class="icon-row" id="iconRow"></div>
      <div class="color-row" id="colorRow" style="margin-top:8px"></div>
    </div>
    <label class="switch full"><input id="f-reminder" type="checkbox"/><div class="knob"></div><span class="dash-label">Erinnerung (lokal)</span></label>
    <div class="actions full"><button class="btn ghost" id="cancelBtn">Abbrechen</button><button class="btn primary" id="saveBtn">Speichern</button></div>
  </div>
</div>
</body>
</html>
