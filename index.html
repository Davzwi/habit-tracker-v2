<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker v2 - Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0b0d;
      --bg-card: #141518;
      --text-primary: #e8e9ed;
      --text-secondary: #94a3b8;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #10b981;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
    }

    /* Navigation Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin: 30px 0;
      background: var(--bg-card);
      padding: 10px;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .tab.active {
      background: var(--accent);
      color: white;
    }

    /* Main Content Area */
    .content {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid var(--border);
      min-height: 500px;
    }

    /* Planner View */
    .planner {
      display: none;
    }

    .planner.active {
      display: block;
    }

    .time-blocks {
      display: grid;
      gap: 15px;
    }

    .time-block {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .time-block:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
      border-color: var(--accent);
    }

    .time {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      min-width: 80px;
    }

    .task-info {
      flex: 1;
    }

    .task-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .task-category {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .task-check {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .task-check:hover {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .task-check.completed {
      background: var(--success);
      border-color: var(--success);
    }

    /* Habits View */
    .habits {
      display: none;
    }

    .habits.active {
      display: block;
    }

    .habit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .habit-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }

    .habit-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
    }

    .habit-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .habit-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .habit-streak {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Challenges View */
    .challenges {
      display: none;
    }

    .challenges.active {
      display: block;
    }

    .challenge-list {
      display: grid;
      gap: 20px;
    }

    .challenge-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(129, 140, 248, 0.05) 100%);
      border: 1px solid var(--accent);
      border-radius: 16px;
      padding: 25px;
      position: relative;
      overflow: hidden;
    }

    .challenge-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .challenge-title {
      font-size: 20px;
      font-weight: 700;
    }

    .challenge-badge {
      background: var(--accent);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .challenge-progress {
      background: rgba(255, 255, 255, 0.1);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 15px 0;
    }

    .challenge-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .challenge-stats {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Add Task Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      transition: all 0.3s;
    }

    .fab:hover {
      transform: scale(1.1);
      background: var(--accent-hover);
    }

    .fab:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Habit Tracker v2</h1>
      <p class="subtitle">Dein pers√∂nlicher Planner</p>
    </header>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('planner')">Planner</button>
      <button class="tab" onclick="switchTab('habits')">Habits</button>
      <button class="tab" onclick="switchTab('challenges')">Challenges</button>
    </div>

    <div class="content">
      <!-- Planner View -->
      <div class="planner active" id="planner">
        <h2 style="margin-bottom: 20px;">Heutiger Tagesplan</h2>
        <div class="time-blocks" id="timeBlocks"></div>
      </div>

      <!-- Habits View -->
      <div class="habits" id="habits">
        <h2 style="margin-bottom: 20px;">Deine Gewohnheiten</h2>
        <div class="habit-grid" id="habitGrid"></div>
      </div>

      <!-- Challenges View -->
      <div class="challenges" id="challenges">
        <h2 style="margin-bottom: 20px;">Aktive Challenges</h2>
        <div class="challenge-list" id="challengeList"></div>
      </div>
    </div>

    <button class="fab" onclick="addNewTask()">+</button>
  </div>

  <script>
    // Sample data
    const plannerTasks = [
      { time: '06:00', title: 'Aufstehen & Morgenroutine', category: 'Routine', completed: false },
      { time: '07:00', title: 'Workout', category: 'Fitness', completed: false },
      { time: '08:00', title: 'Fr√ºhst√ºck', category: 'Ern√§hrung', completed: false },
      { time: '09:00', title: 'Deep Work Session', category: 'Arbeit', completed: false },
      { time: '12:00', title: 'Mittagspause', category: 'Pause', completed: false },
      { time: '14:00', title: 'Meetings', category: 'Arbeit', completed: false },
      { time: '17:00', title: 'Sport', category: 'Fitness', completed: false },
      { time: '19:00', title: 'Abendessen', category: 'Ern√§hrung', completed: false },
      { time: '21:00', title: 'Lesen', category: 'Pers√∂nlich', completed: false },
      { time: '22:30', title: 'Abendroutine', category: 'Routine', completed: false }
    ];

    const habits = [
      { icon: 'üíß', name: 'Wasser trinken', streak: '7 Tage' },
      { icon: 'üèÉ', name: 'Laufen', streak: '3 Tage' },
      { icon: 'üìö', name: 'Lesen', streak: '14 Tage' },
      { icon: 'üßò', name: 'Meditation', streak: '5 Tage' },
      { icon: '‚úçÔ∏è', name: 'Journaling', streak: '10 Tage' },
      { icon: 'ü•ó', name: 'Gesund essen', streak: '2 Tage' },
      { icon: 'üò¥', name: '8h Schlaf', streak: '4 Tage' },
      { icon: 'üì±', name: 'Kein Handy vor dem Schlaf', streak: '1 Tag' }
    ];

    const challenges = [
      { title: '30 Tage Fitness', current: 12, total: 30, badge: 'Aktiv' },
      { title: '100 B√ºcher im Jahr', current: 23, total: 100, badge: 'L√§uft' },
      { title: '10.000 Schritte t√§glich', current: 7500, total: 10000, badge: 'Heute' },
      { title: 'Meditiere 365 Tage', current: 45, total: 365, badge: 'Streak' }
    ];

    // Initialize app
    function initApp() {
      renderPlanner();
      renderHabits();
      renderChallenges();
    }

    // Render Planner
    function renderPlanner() {
      const container = document.getElementById('timeBlocks');
      container.innerHTML = plannerTasks.map((task, index) => `
        <div class="time-block">
          <div class="time">${task.time}</div>
          <div class="task-info">
            <div class="task-title">${task.title}</div>
            <div class="task-category">${task.category}</div>
          </div>
          <div class="task-check ${task.completed ? 'completed' : ''}" onclick="toggleTask(${index})"></div>
        </div>
      `).join('');
    }

    // Render Habits
    function renderHabits() {
      const container = document.getElementById('habitGrid');
      container.innerHTML = habits.map(habit => `
        <div class="habit-card">
          <div class="habit-icon">${habit.icon}</div>
          <div class="habit-name">${habit.name}</div>
          <div class="habit-streak">${habit.streak}</div>
        </div>
      `).join('');
    }

    // Render Challenges
    function renderChallenges() {
      const container = document.getElementById('challengeList');
      container.innerHTML = challenges.map(challenge => `
        <div class="challenge-card">
          <div class="challenge-header">
            <div class="challenge-title">${challenge.title}</div>
            <div class="challenge-badge">${challenge.badge}</div>
          </div>
          <div class="challenge-progress">
            <div class="challenge-progress-fill" style="width: ${(challenge.current / challenge.total) * 100}%"></div>
          </div>
          <div class="challenge-stats">
            <span>${challenge.current} / ${challenge.total}</span>
            <span>${Math.round((challenge.current / challenge.total) * 100)}%</span>
          </div>
        </div>
      `).join('');
    }

    // Switch tabs
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Update content
      document.querySelectorAll('.planner, .habits, .challenges').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
    }

    // Toggle task completion
    function toggleTask(index) {
      plannerTasks[index].completed = !plannerTasks[index].completed;
      renderPlanner();
    }

    // Add new task (placeholder)
    function addNewTask() {
      alert('Neue Aufgabe hinzuf√ºgen - Feature kommt bald!');
    }

    // Initialize on load
    initApp();
  </script>
</body>
</html>
